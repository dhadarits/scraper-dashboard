name: Run Ritchie Bros Scraper

on:
  schedule:
    # This runs the scraper every 30 minutes.
    - cron: '*/30 * * * *'
  workflow_dispatch:
    # This adds a manual "Run workflow" button on the Actions page.

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checks out a copy of your repository's code
      - name: Check out repository code
        uses: actions/checkout@v4

      # Step 2: Sets up the Python language environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Step 3: Installs the necessary Python libraries
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # Step 4: Runs your scraper script with the secure credentials
      - name: Run Scraper
        env:
          RB_USERNAME: ${{ secrets.RB_USERNAME }}
          RB_PASSWORD: ${{ secrets.RB_PASSWORD }}
        run: python rb_scraper_login.py # Make sure this filename is correct
           
      # Step 5: Commits and saves any changed files back to the repository
      - name: Commit and push data files
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Automated data sync" -a || echo "No changes to commit"
          git push
